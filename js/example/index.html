<body>

    <script type='text/javascript'>
    
    
    function calculateAge() {
        var birth = document.getElementById("number");
        var birthDate = new Date(birth.value).getFullYear();
        var currentDate = new Date().getFullYear();
        var age = currentDate-birthDate;
        if (birth==""|| birthDate>=currentDate) {
            window.alert("Please enter your correct date of birth")
            
        } else{
        
      
        document.getElementById("age").style.display='block';
        document.getElementById("age").innerHTML= "You are "+ age+" years old.";
        }

    }
    function yearLimit() {
        var yearLimi= new Date().getFullYear()-1;
        return yearLimi;
    }
   
  
    document.getElementById("age").style.display='none';
    document.getElementById("button").onclick= function() {calculateAge();}
    </script>
</body>
